
<nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent" style="padding-top: 10px !important; margin-bottom: 0px !important;">
    <div class="container-fluid">
      <div class="navbar-wrapper">
        <div class="navbar-toggle">
          <button type="button" class="navbar-toggler" (click)="sidebarToggle()">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </button>
        </div>
        <div class="navbar-brand d-none d-sm-block" style="color: #f5593d;">Moviefy Editor</div>
      </div>

      <!-- <button class="navbar-toggler" type="button" (click)="collapse()" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
        <span class="navbar-toggler-bar navbar-kebab"></span>
        <span class="navbar-toggler-bar navbar-kebab"></span>
        <span class="navbar-toggler-bar navbar-kebab"></span>
      </button> -->

      <div class="justify-content-end">
        <ul class="navbar-nav">
          <!-- Notification -->
          <li class="nav-item btn-rotate" ngbDropdown placement="bottom-left" #notiDropdown="ngbDropdown">
            <a class="nav-link notification" ngbDropdownToggle id="navbarDropdownMenuLink" >
              <i class="nc-icon nc-bell-55"></i>
              <span *ngIf="notifications.length > 0" class="badge badge-danger">{{notifications.length}}</span>
            </a>
            <div ngbDropdownMenu aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu dropdown-menu-xl py-0 dropdown-menu-right" style="inset: 100% 0px auto auto;transform: translateY(0px);">
              <!-- Header -->
              <div class="px-3 py-3">
                <p class="text-sm text-muted m-0 small">Bạn có <strong class="text-danger">{{notifications.length}}</strong> thông báo chưa đọc</p>
              </div>
              <!-- List notification -->
              <div class="list-group list-group-flush">
                <a *ngFor="let notification of notifications" href="{{notification.url}}&view={{notification.id}}" class="list-group-item list-group-item-action">
                  <div class="row align-items-center">
                    <!-- Sender avatar -->
                    <div class="col-auto"><img alt="Image placeholder" class="avatar rounded-circle" [src]="notification.senderImage == null? './assets/img/user-default.png': notification.senderImage"></div>
                    <!-- Content -->
                    <div class="col ml-2">
                      <div class="d-flex justify-content-between align-items-center">
                        <div><p class="mb-0 text-sm font-weight-bold">{{notification.senderName}}</p></div>
                        <div class="text-right text-muted"><small>{{calculateDiff(notification.createdDate)}}</small></div>
                      </div>
                      <p class="text-sm mb-0">{{notification.message}}</p>
                    </div>
                  </div>
                </a>
              </div>
              <!-- Mark as read -->
              <a *ngIf="notifications.length > 0" class="dropdown-item view-all text-danger text-center font-weight-bold py-3" (click)="viewAll()" href="javascript:void(0)">Đánh dấu đã đọc</a>
            </div>
          </li>
          <!-- Setting -->
          <li class="nav-item btn-rotate" ngbDropdown placement="bottom-left">
            <a class="nav-link" ngbDropdownToggle id="navbarDropdownMenuLink" >
              <i class="nc-icon nc-settings-gear-65"></i>
            </a>
            <div ngbDropdownMenu aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu dropdown-menu-right">
              <a ngbDropdownItem [routerLink]="['/home']">Trang chủ</a>
              <a ngbDropdownItem [routerLink]="['/profile']">Quản lý tài khoản</a>
              <a ngbDropdownItem href="javascript:void(0)" (click)="logout()">Đăng xuất</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
</nav>
