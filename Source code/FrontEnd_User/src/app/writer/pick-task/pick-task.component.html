<div class="modal-header">
    <h5 class="modal-title text-center text-danger" style="font-weight: bold; margin-bottom: 0px !important;">Chọn task để gửi</h5>
    <button type="button" [disabled]="!loaded" class="close" aria-label="Close" (click)="activeModal.close('')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body pt-0 pb-0 pl-0 pr-0" style="overflow-y: auto; max-height: 500px;">
    <div *ngIf="!isLoaded && !isError" class="col-12 text-center">
        <div class="spinner-border text-danger" role="status"><span class="sr-only">Loading...</span></div>
    </div> 

    <div *ngIf="isLoaded && tasks.length > 0" class="list-group">
        <a (click)="sendPost(task.id, task.title)" href="javascript:void(0)" *ngFor="let task of tasks" class="list-group-item list-group-item-action">
            <!-- Title -->
            <h6>{{task.title}}</h6>
            <!-- Creator vs deadline -->
            <p class="text-muted">Deadline {{task.deadline | date:'dd/MM/yy HH:mm'}} được giao bởi {{task.creator}}</p>
        </a>
    </div>

    <div *ngIf="isLoaded && tasks.length == 0" class="col-12 text-center">
        <p class="h2 text-danger"><i class="fas fa-ban"></i></p>
        <p class="mb-0 text-danger h6">Không có task nào bạn có thể gửi</p>
    </div>
</div>

<div class="modal-footer">
    <button type="button" id="cancel" class="btn btn-default btn-link" (click)="activeModal.dismiss()">Hủy</button>
</div>
